<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010-事件-修饰符.html</title>
</head>
<body>
    <div id="root">
        <!-- 阻止默认事件 -->
        <a @click.prevent="showInfo3" href="http://www.baidu.com/">跳转到百度</a>

    </div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    const vm = new Vue({
        el: '#root',
        methods: {
            // 方法中如果写箭头函数的话,this是window;因为箭头函数没有this,定义时他会向上找this
            showInfo3: () => {
                console.log(this); // this ==> window
            },
        }
    });
</script>
</html>
