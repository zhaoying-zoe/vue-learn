<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 解决vue插值闪烁的问题 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 准备好第一个容器 -->
    <div class="root" v-cloak>
        <h1>{{ message }}{{ Date.now() }}</h1>
        <a :href="url">go baidu</a>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    // 关闭vue 在启动时生成的生产提示
    Vue.config.productionTip = false;

    // 创建vue实例
    const vm = new Vue({
        el: '.root', // 一个实例只会挂载到一个容器上
        data() {
            return{
                message: 'Hello',
                url: '//www.baidu.com/'
            }
        }
    });
</script>
</html>
